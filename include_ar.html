   <script>
      // Funktion zur Erstellung der Säule an der aktuellen Position
      function createCylinderAtCurrentLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              const latitude = position.coords.latitude;
              const longitude = position.coords.longitude;

              // Erstellen des A-Frame-Szenen-Elements
              const scene = document.createElement('a-scene');
              scene.setAttribute('vr-mode-ui', 'enabled: false');
              scene.setAttribute('arjs', 'sourceType: webcam; videoTexture: true; debugUIEnabled: false;');
              scene.setAttribute('renderer', 'antialias: true; alpha: true;');

              // Erstellen der Kamera mit GPS-Tracking
              const camera = document.createElement('a-camera');
              camera.setAttribute('gps-new-camera', 'gpsMinDistance: 5');
              scene.appendChild(camera);

              // Erstellen der Säule an der aktuellen Position
              const cylinder = document.createElement('a-cylinder');
              cylinder.setAttribute('gps-new-entity-place', `latitude: ${latitude}; longitude: ${longitude};`);
              cylinder.setAttribute('height', '5');
              cylinder.setAttribute('radius', '1');
              cylinder.setAttribute('color', 'blue');
              scene.appendChild(cylinder);

              // Hinzufügen der Szene zum Body
              document.body.appendChild(scene);
            },
            function (error) {
              alert('Fehler beim Abrufen der GPS-Position: ' + error.message);
            },
            {
              enableHighAccuracy: true,
              timeout: 5000,
              maximumAge: 0
            }
          );
        } else {
          alert('Geolocation wird von diesem Browser nicht unterstützt.');
        }
      }

      // Warten, bis das DOM geladen ist, und dann die Funktion ausführen
      document.addEventListener('DOMContentLoaded', createCylinderAtCurrentLocation);
    </script>
